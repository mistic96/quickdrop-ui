<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e6f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #a0aec0;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .files-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: none;
        }

        .files-list.show {
            display: block;
        }

        .file-item {
            background: #f7fafc;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }

        .file-item-info {
            flex: 1;
            min-width: 0;
        }

        .file-item-name {
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item-size {
            color: #718096;
            font-size: 12px;
        }

        .file-item-status {
            margin-left: 10px;
            font-size: 20px;
        }

        .file-item-progress {
            margin-top: 5px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .file-item-progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 12px;
        }

        .overall-progress {
            margin-bottom: 20px;
            display: none;
        }

        .overall-progress.show {
            display: block;
        }

        .overall-progress-text {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì§</div>
        <h1>Secure File Upload</h1>
        <div class="subtitle" id="subtitle">Select multiple files to upload</div>

        <div class="status-message" id="statusMessage"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Tap to choose files</div>
            <div class="upload-hint">or drag and drop ‚Ä¢ Multiple files supported</div>
        </div>

        <input type="file" id="fileInput" accept="*/*" multiple>

        <div class="overall-progress" id="overallProgress">
            <div class="overall-progress-text" id="overallProgressText">Uploading 0 of 0 files...</div>
        </div>

        <div class="files-list" id="filesList"></div>

        <button class="btn btn-primary" id="uploadBtn" disabled>Select files first</button>
        <button class="btn btn-secondary" id="resetBtn" style="display: none;">Upload More Files</button>

        <div class="footer">
            üîí Secure encrypted upload
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusMessage = document.getElementById('statusMessage');
        const overallProgress = document.getElementById('overallProgress');
        const overallProgressText = document.getElementById('overallProgressText');
        const subtitle = document.getElementById('subtitle');

        let selectedFiles = [];
        let uploadUrl = null;
        let uploading = false;

        function getUploadUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        window.addEventListener('DOMContentLoaded', () => {
            uploadUrl = getUploadUrl();

            if (!uploadUrl) {
                showStatus('No upload URL provided', 'warning');
                uploadBtn.disabled = true;
                uploadArea.style.pointerEvents = 'none';
                uploadArea.style.opacity = '0.5';
                subtitle.textContent = 'Invalid or missing upload link';
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show status-${type}`;
        }

        function hideStatus() {
            statusMessage.className = 'status-message';
        }

        uploadArea.addEventListener('click', () => {
            if (uploadUrl && !uploading) {
                fileInput.click();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!uploading) {
                uploadArea.classList.add('dragover');
            }
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (uploadUrl && !uploading && e.dataTransfer.files.length > 0) {
                handleFiles(Array.from(e.dataTransfer.files));
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFiles(Array.from(e.target.files));
            }
        });

        function handleFiles(files) {
            selectedFiles = files.map(file => ({
                file,
                id: Math.random().toString(36).substr(2, 9),
                status: 'pending',
                progress: 0
            }));

            renderFilesList();
            uploadBtn.disabled = false;
            uploadBtn.textContent = `üì§ Upload ${files.length} file${files.length > 1 ? 's' : ''}`;
            hideStatus();
        }

        function renderFilesList() {
            filesList.innerHTML = '';
            filesList.classList.add('show');

            selectedFiles.forEach(fileObj => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.id = `file-${fileObj.id}`;

                const statusIcon = fileObj.status === 'completed' ? '‚úÖ' :
                                 fileObj.status === 'error' ? '‚ùå' :
                                 fileObj.status === 'uploading' ? '‚è≥' : 'üìÑ';

                item.innerHTML = `
                    <div class="file-item-info">
                        <div class="file-item-name">${fileObj.file.name}</div>
                        <div class="file-item-size">${formatFileSize(fileObj.file.size)}</div>
                        ${fileObj.status === 'uploading' ? '<div class="file-item-progress"><div class="file-item-progress-fill"></div></div>' : ''}
                    </div>
                    <div class="file-item-status">${statusIcon}</div>
                `;

                filesList.appendChild(item);
            });
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFiles.length || !uploadUrl || uploading) return;

            uploading = true;
            uploadBtn.disabled = true;
            uploadArea.style.display = 'none';
            overallProgress.classList.add('show');

            let completed = 0;
            let failed = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const fileObj = selectedFiles[i];

                overallProgressText.textContent = `Uploading ${i + 1} of ${selectedFiles.length} files...`;

                try {
                    await uploadFile(fileObj);
                    completed++;
                    fileObj.status = 'completed';
                } catch (error) {
                    console.error(`Failed to upload ${fileObj.file.name}:`, error);
                    failed++;
                    fileObj.status = 'error';
                }

                renderFilesList();
            }

            uploading = false;
            overallProgress.classList.remove('show');

            if (failed === 0) {
                showStatus(`‚úÖ All ${completed} file${completed > 1 ? 's' : ''} uploaded successfully!`, 'success');
            } else if (completed === 0) {
                showStatus(`‚ùå All uploads failed`, 'error');
            } else {
                showStatus(`‚ö†Ô∏è ${completed} succeeded, ${failed} failed`, 'warning');
            }

            resetBtn.style.display = 'block';
            uploadBtn.style.display = 'none';
        });

        function uploadFile(fileObj) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();

                fileObj.status = 'uploading';
                renderFilesList();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        fileObj.progress = percentComplete;

                        const progressFill = document.querySelector(`#file-${fileObj.id} .file-item-progress-fill`);
                        if (progressFill) {
                            progressFill.style.width = percentComplete + '%';
                        }
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200 || xhr.status === 204) {
                        resolve();
                    } else {
                        reject(new Error(`HTTP ${xhr.status}`));
                    }
                });

                xhr.addEventListener('error', () => reject(new Error('Network error')));
                xhr.addEventListener('timeout', () => reject(new Error('Timeout')));

                xhr.open('PUT', uploadUrl, true);
                xhr.setRequestHeader('Content-Type', fileObj.file.type || 'application/octet-stream');
                xhr.timeout = 300000;
                xhr.send(fileObj.file);
            });
        }

        resetBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            filesList.classList.remove('show');
            filesList.innerHTML = '';
            uploadBtn.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Select files first';
            resetBtn.style.display = 'none';
            uploadArea.style.display = 'block';
            hideStatus();
        });
    </script>
</body>
</html>
